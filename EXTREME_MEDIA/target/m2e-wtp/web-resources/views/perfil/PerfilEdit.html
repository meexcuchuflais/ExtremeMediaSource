<div>
  <div class="modal-header">
      <h3 class="modal-title">Edit Row</h3>
  </div>
  <div class="modal-body">
    
    <form name"serviceForm">

	<div class="block">
  		<label>Id</label>
  		<input class="input" type="text" disabled value="{{vm.entity.ID_PERFIL}}" />
	</div>
	<div class="block">
  		<label>Nombre</label>
  		<input class="input" type="text" ng-model="vm.entity.NOMBRE_PERFIL"/>
	</div>
	<div class="block">
  		<label>Descripcion</label>
  		<input class="input" type="text" ng-model="vm.entity.DESCRIPCION_PERFIL"/>
	</div>
	<div class="block">
  		<label>Estado</label>
  		<input class="input" type="text" ng-model="vm.entity.ESTADO_PERFIL"/>
	</div>
		
	</form>
	
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="vm.save()">Guardar</button>
      <button class="btn btn-primary" ng-click="vm.remove()">Eliminar</button>
      <button class="btn btn-primary" ng-click="$close()">Cancelar</button>
  </div>
</div>
